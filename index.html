<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1a1a2e, #0f0c29);
    color: white;
    overflow-x: hidden;
}

/* ================= OPENING ================= */
#opening {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #0f0c29, #000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 2s ease forwards;
    animation-delay: 6s;
}

#opening h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 64px;
    color: #ffb7d5;
    animation: glow 2s infinite alternate;
}

#opening p {
    opacity: 0.7;
}

@keyframes fadeOut {
    to { opacity: 0; pointer-events: none; }
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff77aa; }
    to { text-shadow: 0 0 30px #ffb7d5; }
}

/* ================= SAKURA ================= */
.sakura {
    position: fixed;
    top: -10%;
    width: 18px;
    height: 18px;
    background: pink;
    border-radius: 50% 50% 50% 0;
    opacity: 0.7;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}

/* ================= HEADER ================= */
header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 14px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    z-index: 100;
}

button {
    background: linear-gradient(45deg, #ff77aa, #ffb7d5);
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
}

/* ================= HERO ================= */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 60px;
}

.hero h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 70px;
    color: #ffb7d5;
}

.timer {
    margin-top: 20px;
    font-size: 20px;
    color: #ffd1e8;
}

/* ================= SECTIONS ================= */
.section {
    padding: 80px 20px;
    max-width: 1100px;
    margin: auto;
    text-align: center;
}

.section h3 {
    font-size: 32px;
    color: #ffb7d5;
}

/* ================= GALLERY ================= */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 40px;
}

.photo {
    height: 260px;
    border-radius: 20px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffd1e8;
    animation: float 4s ease-in-out infinite;
    transition: transform 0.4s, box-shadow 0.4s;
}

.photo:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px rgba(255,183,213,0.8);
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* ================= SECRET ================= */
#secret {
    display: none;
    font-size: 18px;
    margin-top: 20px;
    color: #ffd1e8;
}

/* ================= FOOTER ================= */
footer {
    text-align: center;
    padding: 30px;
    opacity: 0.6;
}

/* ================= FIREWORKS ================= */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- OPENING -->
<div id="opening">
    <h1>Happy Birthday</h1>
    <p>An anime story beginsâ€¦</p>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="anime-music.mp3" type="audio/mpeg">
</audio>

<header>
    <div>âœ¨ Feb 22 âœ¨</div>
    <button onclick="toggleMusic()">ðŸŽµ Music</button>
</header>

<section class="hero">
    <h1>Happy Birthday</h1>
    <div class="timer" id="timer"></div>
</section>

<section class="section">
    <h3>ðŸ“¸ Memories</h3>
    <div class="gallery">
        <div class="photo">Add Photo</div>
        <div class="photo">Add Photo</div>
        <div class="photo">Add Photo</div>
        <div class="photo">Add Photo</div>
    </div>
</section>

<section class="section">
    <h3>ðŸ’Œ Secret Message</h3>
    <div id="secret">
        Like an anime heroine, may you always shine ðŸŒ¸  
        This day belongs to you â€” and so does every smile.
    </div>
</section>

<canvas id="fireworks"></canvas>

<footer>
    Made with ðŸ’– just for her
</footer>

<script>
/* SAKURA */
for (let i = 0; i < 30; i++) {
    const p = document.createElement("div");
    p.className = "sakura";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(p);
}

/* MUSIC */
function toggleMusic() {
    const m = document.getElementById("music");
    m.paused ? m.play() : m.pause();
}

/* COUNTDOWN + UNLOCK */
const timerEl = document.getElementById("timer");
const secret = document.getElementById("secret");
const target = new Date(new Date().getFullYear(), 1, 22, 0, 0, 0);

setInterval(() => {
    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
        timerEl.textContent = "ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰";
        secret.style.display = "block";
        launchFireworks();
        return;
    }

    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;

    timerEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);

/* FIREWORKS */
function launchFireworks() {
    const c = document.getElementById("fireworks");
    const ctx = c.getContext("2d");
    c.width = innerWidth;
    c.height = innerHeight;

    for (let i = 0; i < 200; i++) {
        ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
        ctx.beginPath();
        ctx.arc(Math.random()*c.width, Math.random()*c.height, 3, 0, Math.PI*2);
        ctx.fill();
    }
}
</script>

</body>
</html>
